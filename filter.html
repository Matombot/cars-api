<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script type="text/x-template" class="hbsTemplate">
        <table >
            <tr>
             <th>MAKE</th>
             <th>MODEL</th>
             <th>COLOUR</th>
             <th>PRICE</th>
             <th>REG-NUMBER</th>
             
           </tr>
           {{#each car}}
          
           <tr>
             <td>{{this.make}}</td>
             <td>{{this.model}}</td>
             <td>{{this.color}}</td>
             <td>{{this.price}}</td>
             <td>{{this.reg_number}}</td>
       
           </tr>
           {{/each}}
         </table>
          
    </script>
</head>

<body>
    <div class="container">
        <h1>filtered car list</h1>
        <div>

        </div>

    </div>
    <div>

        <p> Select from the given colour:
            <label for="color">filter by color</label>
            <select name="color" id="color" class="brand">
                <option value="">All</option>
                <option value="Orange">Orange</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="White">White</option>
            </select>
        </p>
        <p> Select from the given brands:
            <label for="">filter by brand</label>
            <select name="brand" id="brand" class="brand">
                <option value="">All</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="Ford">Ford</option>
                <option value="Volkswagen">Volkswagen</option>
            </select>
        </p>
        <button type="button" class="filterBtn">filter</button>
    </div>
    <div class="cars">

    </div>
</body>
<script src="./filter.js"></script>

</html>
